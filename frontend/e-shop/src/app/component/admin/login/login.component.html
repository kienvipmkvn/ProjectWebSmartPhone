<div class="container flex">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="header">
      Quản lý sản phẩm
    </div>
    <div class="main flex">
      <input required type="text" name="username" [(ngModel)]="userName" placeholder="Tên đăng nhập">
      <input required type="password" name="password" [(ngModel)]="password" placeholder="Mật khẩu">

      <div *ngIf="loginFailed" class="wrong-pass">Tên đăng nhập hoặc mật khẩu không đúng!</div>

      <button [disabled]="loginForm.invalid" type="submit">Đăng nhập</button>
    </div>
  </form>
</div>
